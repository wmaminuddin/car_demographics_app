<!DOCTYPE html>
<html>
<head>
    <title>Car Demographics Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Car Demographics Predictor</h1>
        <p class="lead text-center mb-4">Enter car specifications to predict the demographic profile of potential customers</p>
        
        <form action="/predict" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">Height (mm):</label>
                        <input type="number" class="form-control" id="height" name="height" required min="1000" max="2000" value="1500">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="length">Length (mm):</label>
                        <input type="number" class="form-control" id="length" name="length" required min="3000" max="5000" value="4000">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="width">Width (mm):</label>
                        <input type="number" class="form-control" id="width" name="width" required min="1400" max="2000" value="1700">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" name="weight" required min="600" max="1500" value="1000">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="seats">Number of Seats:</label>
                        <input type="number" class="form-control" id="seats" name="seats" required min="2" max="9" value="5">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="cargo">Cargo Capacity (L):</label>
                        <input type="number" class="form-control" id="cargo" name="cargo" required min="100" max="600" value="300">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="price">Price (RM):</label>
                        <input type="number" class="form-control" id="price" name="price" required min="20000" max="100000" value="50000">
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Predict Demographics</button>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5 py-3 text-muted">
        <small>made by WMA, 2025</small>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
